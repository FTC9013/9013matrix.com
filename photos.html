    /* ===== Waffle Gallery Styles ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      padding: 10px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img, .gallery iframe {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover, .gallery iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    /* Fullscreen viewer */
    .viewer {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    .viewer img {

      height: 80vh;

<script>
  // Navbar toggle
  function togglePhotoMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("responsive");
  }

  // Switch between Photos/Videos/Default
  function showPhotoSection() {
    const selection = document.getElementById('photoSelector').value;
    document.getElementById('photoDefault').style.display = 'none';
    document.getElementById('photoGallery').style.display = 'none';
    document.getElementById('photoVideos').style.display = 'none';

    if (selection === 'photos') {
      document.getElementById('photoGallery').style.display = 'block';
    } else if (selection === 'videos') {
      document.getElementById('photoVideos').style.display = 'block';
    } else {
      document.getElementById('photoDefault').style.display = 'block';
    }
  }

  // Waffle Viewer Logic for Photos
  const galleryContainer = document.getElementById('photos-section');
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  function openViewer(index) {
    const imgs = galleryContainer.querySelectorAll('img');
    currentIndex = index;
    viewerImg.src = imgs[index].src;
    viewer.classList.add('active');
  }

  function closeViewer() {
    viewer.classList.remove('active');
  }

  function showPrev() {
    const imgs = galleryContainer.querySelectorAll('img');
    currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
    viewerImg.src = imgs[currentIndex].src;
  }

  function showNext() {
    const imgs = galleryContainer.querySelectorAll('img');
    currentIndex = (currentIndex + 1) % imgs.length;
    viewerImg.src = imgs[currentIndex].src;
  }

  galleryContainer.addEventListener("click", e => {
    if (e.target.tagName === "IMG") {
      const imgs = Array.from(galleryContainer.querySelectorAll('img'));
      const index = imgs.indexOf(e.target);
      openViewer(index);
    }
  });

  closeBtn.addEventListener('click', closeViewer);
  prevBtn.addEventListener('click', showPrev);
  nextBtn.addEventListener('click', showNext);

  document.addEventListener('keydown', e => {
    if (!viewer.classList.contains('active')) return;
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'Escape') closeViewer();
  });
</script>
