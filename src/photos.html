    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;

        .header {
          background: url("The-matrix-logo.svg.png") no-repeat center center;

        .navbar {

        }
        .hamburger {

          font-size: 26px;
          cursor: pointer;
          padding: 14px 20px;
          background-color: #333;
          color: white;
          text-align: left;
        }
        @media screen and (max-width: 768px) {
          .navbar a {
            display: none;
            float: none;
            width: 100%;
            text-align: left;
            background-color: #444;
            border-top: 1px solid #555;
          }
          .navbar.responsive a {
            display: block;

<body>

<div class="main">
    <h2>Photos and Videos</h2>

    <!-- Dropdown lets you choose Photos or Videos -->
    <select id="photoSelector" onchange="showPhotoSection()">
        <option value="select">Select</option>
        <option value="photos">Photos</option>
        <option value="videos">Videos</option>
    </select>

    <!-- Default text while nothing is selected -->
    <div id="photoDefault" style="display:block;">
        <p>Please select a section above to view.</p>
    </div>

    <!-- Photos tab -->
    <div id="photoGallery" style="display:none;">
        <h3>Photos</h3>
        <!-- Example placeholders for photos -->
        <!--
          <img src="gallery/photo1.jpg" alt="Team Photo">
          <img src="gallery/photo2.jpg" alt="Robot Design">
          <img src="gallery/photo3.jpg" alt="Event Setup">
        -->
    </div>

    <!-- Videos tab -->
    <div id="photoVideos" style="display:none;">
        <h3>Videos</h3>
        <!-- Example placeholders for videos -->
        <!--
          <video src="videos/test1.mp4" controls></video>
          <video src="videos/event_clip.mp4" controls></video>
        -->
    </div>
</div>

<div class="footer">Team 9013 Matrix</div>

<script>
    // Toggle the navbar for mobile view
    function togglePhotoMenu() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }

    // Handles switching between Photos/Videos/Default section
    function showPhotoSection() {
      const selection = document.getElementById('photoSelector').value;

      // Hide all containers first
      document.getElementById('photoDefault').style.display = 'none';
      document.getElementById('photoGallery').style.display = 'none';
      document.getElementById('photoVideos').style.display = 'none';

      // Then show based on selected value
      if (selection === 'photos') {
        document.getElementById('photoGallery').style.display = 'block';
      } else if (selection === 'videos') {
        document.getElementById('photoVideos').style.display = 'block';
      } else {
        document.getElementById('photoDefault').style.display = 'block';
      }
    }

    // Optional: automatically open the Photos section on page load
    // window.addEventListener('DOMContentLoaded', () => {
    //   document.getElementById('photoSelector').value = 'photos';
    //   showPhotoSection();
    // });
</script>
