<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>9013 Matrix</title>
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      padding-bottom: 38px;
      background-color: #f5f5f5;
      color: #222;
    }

    .header {
      background: url("The-matrix-logo.svg.png") no-repeat center center;
      background-size: cover;
      color: black;
      padding: 40px 0;
      text-align: center;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .main {
      padding: 20px;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      padding: 14px 20px;
      background-color: #333;
      color: white;
      text-align: left;
    }

    @media screen and (max-width: 768px) {
      .navbar a {
        display: none;
        float: none;
        width: 100%;
        text-align: left;
        background-color: #444;
        border-top: 1px solid #555;
      }
      .navbar.responsive a {
        display: block;
      }
      .hamburger {
        display: block;
      }
    }

    /* ===== Waffle Gallery Styles ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      padding: 10px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img, .gallery iframe {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover, .gallery iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    /* Fullscreen viewer */
    .viewer {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .viewer.active {
      display: flex;
    }

    .viewer img {
      width: 90vw;
      height: 80vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 2.5em;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      transform: translateY(-50%);
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .close:hover {
      color: #f33;
    }

    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<div class="header">
  <h1>9013 Matrix</h1>
  <p>M-A-T-R-I-X 90-13 IS THE BEST</p>
</div>

<div class="hamburger" onclick="togglePhotoMenu()">â˜°</div>

<div class="navbar" id="navbar">
  <div class="hamburger" id="hamburger">&#9776;</div>
  <a href="index.html">Home</a>
  <a href="programming.html">Programming</a>
  <a href="mechanics.html">Mechanics</a>
  <a href="web_developing.html">Web Developing</a>
  <a href="info.html">Info</a>
  <a href="calendar.html">Calendar</a>
  <a href="fundraising.html">Fundraising</a>
  <a href="quote_board.html">Quote Board</a>
  <a href="awards.html">Awards</a>
  <a href="contact.html" class="contact" style="float:right">Contact</a>
  <a href="photos.html">Photos</a>
</div>

<div class="main">
  <h2>Photos and Videos</h2>

  <!-- Dropdown for Photos/Videos -->
  <select id="photoSelector" onchange="showPhotoSection()">
    <option value="select">Select</option>
    <option value="photos">Photos</option>
    <option value="videos">Videos</option>
  </select>

  <div id="photoDefault" style="display:block;">
    <p>Please select a section above to view.</p>
  </div>

  <!-- Photos Section -->
  <div id="photoGallery" style="display:none;">
    <h3>Photos</h3>
    <div class="gallery" id="photos-section">
      <!-- Add your photos manually -->
      <img src="Images/picture1.png" alt="Photo 1">
      <img src="Images/picture2.png" alt="Photo 2">
      <img src="Images/picture3.jpg" alt="Photo 3">
      <img src="Images/picture4.jpg" alt="Photo 4">
      <img src="Images/picture5.jpg" alt="Photo 5">
    </div>

    <!-- Fullscreen viewer -->
    <div class="viewer" id="viewer">
      <button class="close" id="closeBtn">&times;</button>
      <button class="nav-btn prev" id="prevBtn">&#10094;</button>
      <img id="viewerImg" src="" alt="Full View">
      <button class="nav-btn next" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <!-- Videos Section -->
  <div id="photoVideos" style="display:none;">
    <h3>Videos</h3>
    <div class="gallery" id="videos-section">
      <!-- Add YouTube iframes manually -->
      <iframe src="https://www.youtube.com/embed/MmL29zN9ItU" title="Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" title="Video 2" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID3" title="Video 3" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>

<div class="footer">Team 9013 Matrix</div>

<script>
  // Navbar toggle
  function togglePhotoMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("responsive");
  }

  // Switch between Photos/Videos/Default
  function showPhotoSection() {
    const selection = document.getElementById('photoSelector').value;
    document.getElementById('photoDefault').style.display = 'none';
    document.getElementById('photoGallery').style.display = 'none';
    document.getElementById('photoVideos').style.display = 'none';

    if (selection === 'photos') {
      document.getElementById('photoGallery').style.display = 'block';
    } else if (selection === 'videos') {
      document.getElementById('photoVideos').style.display = 'block';
    } else {
      document.getElementById('photoDefault').style.display = 'block';
    }
  }

  // Waffle Viewer Logic for Photos
  const galleryContainer = document.getElementById('photos-section');
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  function openViewer(index) {
    const imgs = galleryContainer.querySelectorAll('img');
    currentIndex = index;
    viewerImg.src = imgs[index].src;
    viewer.classList.add('active');
  }

  function closeViewer() {
    viewer.classList.remove('active');
  }

  function showPrev() {
    const imgs = galleryContainer.querySelectorAll('img');
    currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
    viewerImg.src = imgs[currentIndex].src;
  }

  function showNext() {
    const imgs = galleryContainer.querySelectorAll('img');
    currentIndex = (currentIndex + 1) % imgs.length;
    viewerImg.src = imgs[currentIndex].src;
  }

  galleryContainer.addEventListener("click", e => {
    if (e.target.tagName === "IMG") {
      const imgs = Array.from(galleryContainer.querySelectorAll('img'));
      const index = imgs.indexOf(e.target);
      openViewer(index);
    }
  });

  closeBtn.addEventListener('click', closeViewer);
  prevBtn.addEventListener('click', showPrev);
  nextBtn.addEventListener('click', showNext);

  document.addEventListener('keydown', e => {
    if (!viewer.classList.contains('active')) return;
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'Escape') closeViewer();
  });
</script>

</body>
</html>
