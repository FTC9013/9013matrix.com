    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
          padding: 0;
          padding-bottom: 38px;
          background-color: #f5f5f5;
          color: #222;
        }

        .header {
          background: url("The-matrix-logo.svg.png") no-repeat center center;
          background-size: cover;
          color: black;
          padding: 40px 0;
          text-align: center;
        }

        .navbar {
          overflow: hidden;
          background-color: #333;
        }

        .navbar a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-size: 16px;
        }

        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }

        .main {
          padding: 20px;
        }

        .footer {
          background: #333;
          color: white;
          text-align: center;
          padding: 10px 0;
          position: fixed;
          width: 100%;
          bottom: 0;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;  /* Hidden by default */
            font-size: 26px;
            cursor: pointer;
            padding: 14px 20px;
            background-color: #333;
            color: white;
            text-align: left;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .navbar a {
                display: none;
                float: none !important; /* Override any float:right */
                width: 100%;
                text-align: left;
                background-color: #444;
                border-top: 1px solid #555;
            }

            .hamburger {
                display: block;
            }

            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive a {
                display: block;
            }

            /* Ensure contact link behaves like other links on mobile */
            .navbar.responsive a.contact {
                float: none !important;
                display: block;
            }
        }

        /* ===== Waffle Gallery Styles ===== */
        .gallery {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 12px;
          padding: 10px;
          max-width: 1200px;
          margin: auto;
        }

        .gallery img, .gallery iframe {
          width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 8px;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover, .gallery iframe:hover {
          transform: scale(1.05);
          box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        /* Fullscreen viewer */
        .viewer {
          display: none;
          position: fixed;
          z-index: 999;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          background: rgba(0, 0, 0, 0.95);
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        .viewer.active {
          display: flex;
        }

        .viewer img {
          width: 90vw;
          height: 80vh;
          object-fit: contain;
          border-radius: 12px;
          box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .nav-btn {
          position: absolute;
          top: 50%;
          font-size: 2.5em;
          color: white;
          background: rgba(0,0,0,0.5);
          border: none;
          padding: 10px 15px;
          cursor: pointer;
          transform: translateY(-50%);
          border-radius: 50%;
          transition: background 0.3s;
        }

        .nav-btn:hover {
          background: rgba(255,255,255,0.3);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .close {
          position: absolute;
          top: 20px;
          right: 25px;
          font-size: 2em;
          background: none;
          border: none;
          color: #fff;
          cursor: pointer;
        }

        .close:hover {
          color: #f33;
        }

        select {
          padding: 8px;
          font-size: 16px;
          margin-bottom: 15px;
        }
    </style>
</head>

<script>
    // Navbar toggle
    function toggleMenu() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }

    // Switch between Photos/Videos/Default
    function showPhotoSection() {
      const selection = document.getElementById('photoSelector').value;
      document.getElementById('photoDefault').style.display = 'none';
      document.getElementById('photoGallery').style.display = 'none';
      document.getElementById('photoVideos').style.display = 'none';

      if (selection === 'photos') {
        document.getElementById('photoGallery').style.display = 'block';
      } else if (selection === 'videos') {
        document.getElementById('photoVideos').style.display = 'block';
      } else {
        document.getElementById('photoDefault').style.display = 'block';
      }
    }

    // Waffle Viewer Logic for Photos
    const galleryContainer = document.getElementById('photos-section');
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function openViewer(index) {
      const imgs = galleryContainer.querySelectorAll('img');
      currentIndex = index;
      viewerImg.src = imgs[index].src;
      viewer.classList.add('active');
    }

    function closeViewer() {
      viewer.classList.remove('active');
    }

    function showPrev() {
      const imgs = galleryContainer.querySelectorAll('img');
      currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
      viewerImg.src = imgs[currentIndex].src;
    }

    function showNext() {
      const imgs = galleryContainer.querySelectorAll('img');
      currentIndex = (currentIndex + 1) % imgs.length;
      viewerImg.src = imgs[currentIndex].src;
    }

    galleryContainer.addEventListener("click", e => {
      if (e.target.tagName === "IMG") {
        const imgs = Array.from(galleryContainer.querySelectorAll('img'));
        const index = imgs.indexOf(e.target);
        openViewer(index);
      }
    });

    closeBtn.addEventListener('click', closeViewer);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    document.addEventListener('keydown', e => {
      if (!viewer.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'Escape') closeViewer();
    });
</script>
