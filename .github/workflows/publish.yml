# Used for auto deployment to hostinger.  See
# https://github.com/marketplace/actions/deploy-to-hostinger

name: Generate a build and push to another branch

on:
  push:
    branches:
      - main # The branch name where you commit the new changes

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

# TODO: if we ever use npm, enable this:
#      - name: Install all dependencies
#        run: npm install
#
#      - name: Build
#        run: npm run build # The build command of your project
#
# For now, simulate it:
      - name: Copy Files to Build Directory
        run: |
          # Copy everything from src to build
          cp -R src build


      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: build # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
